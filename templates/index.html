<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Instructor AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="header">
            <h1>Coding Instructor AI</h1>
            <p>Your personal coding assistant, Codey</p>
        </div>
        <div id="chat-window">
            <!-- Messages will be appended here by JavaScript -->
            <div class="message model-message">
                <p>Hello! I'm Codey, your personal AI coding instructor. Ask me anything about programming, or upload a PDF/Image for summarization!</p>
            </div>
        </div>
        <div id="input-area">
            <!-- ### NEW ### -->
            <input type="file" id="file-input" hidden accept=".pdf,.png,.jpg,.jpeg">
            <button id="upload-btn" title="Upload PDF or Image">ðŸ“Ž</button>
            <!-- ### END NEW ### -->
            <input type="text" id="message-input" placeholder="Ask a coding question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
